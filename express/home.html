<!DOCTYPE html><head><title>Red Bird Chat</title><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><script src="/socket.io/socket.io.js"></script><script src="script.js"></script><meta name="viewport" content="width=device-width, initial-scale=1"><script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script></head><body><div class="container-fluid text-center"><div class="row page-header"><div class="col-sm-12"><h1 class="text-primary">Four Minute Friends</h1></div></div><div class="row"><div class="col-sm-12"></div></div><div class="row"><div class="col-sm-12"></div></div><div class="row jumbotron"><div class="col-sm-12"><div class="well well-lg"><div class="row"><div class="col-sm-3"></div><div class="col-sm-3"><input id="userName" type="text" value="what's your name?" class="form-group form-control"></div><div class="col-sm-1"><button id="nameBut" onClick="setName()" class="btn btn-primary">Set Name</button></div><div class="col-sm-5"></div></div></div><div class="col-sm-8"><input id="chatLine" type="text" value="write your text here..." class="form-group form-control"></div><div class="col-sm-1"><button onClick="sendMessage()" class="btn btn-primary">Send</button></div><div class="col-sm-3"></div></div></div><div class="row"><div class="col-sm-12 bottom"></div></div></div></body>
